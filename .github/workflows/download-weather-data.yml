name: Download Weather Data

on:
  workflow_dispatch:
    inputs:
      start_year:
        description: 'Anno iniziale da cui effettuare il download'
        required: true
        type: number
        default: 2024

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas
        
    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Check existing files
      run: |
        echo "Checking existing weather data files..."
        python global_downloader.py --check-existing
        
    - name: Run weather data downloader
      run: |
        echo "Starting download from year ${{ github.event.inputs.start_year }}..."
        python global_downloader.py --start-year ${{ github.event.inputs.start_year }}
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "New files downloaded:"
          git status --porcelain
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git add weather_data/
        git commit -m "Download weather data starting from year ${{ github.event.inputs.start_year }}"
        git push
        echo "Successfully committed and pushed new weather data files."
        
    - name: No new data message
      if: steps.verify-changed-files.outputs.changed == 'false'
      run: |
        echo "No new weather data files were downloaded. All requested years may already be available."