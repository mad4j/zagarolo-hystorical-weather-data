<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECharts + JSON esterno — esempio minimale</title>
  <!-- ECharts v5 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    :root { --bg: #fff; --fg: #222; --muted:#888; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    header { padding: 16px 20px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: baseline; gap: 12px; background: #f9fafb; }
    h1 { font-size: 18px; margin: 0; }
    .hint { color: var(--muted); font-size: 13px; }
    #app { height: calc(100% - 60px); display: grid; grid-template-rows: 48px 1fr; }
    #controls { display: flex; align-items: center; gap: 8px; padding: 8px 16px; border-bottom: 1px solid #e5e7eb; background: #f9fafb; }
    #status { font-size: 12px; color: var(--muted); }
    #chart { width: 100%; height: 100%; background: #fff; }
    button { background:#f3f4f6; color:var(--fg); border:1px solid #d1d5db; border-radius:12px; padding:8px 12px; cursor:pointer; }
    button:hover { background:#e5e7eb; }
    code { background:#f3f4f6; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <header>
    <h1>Precipitazioni annuali da <code>precipitations_per_year.json</code></h1>
    <span class="hint">Servi questa pagina e il file <code>precipitations_per_year.json</code> dalla stessa origine.</span>
  </header>

  <div id="app">
    <div id="controls">
      <button id="reload">Ricarica dati</button>
      <span id="status">Pronto.</span>
    </div>
    <div id="chart" role="img" aria-label="Grafico barre precipitazioni annuali"></div>
  </div>

  <script>
    // ⬇️ Struttura attesa di precipitations_per_year.json:
    // [
    //   { "anno": "2019", "totale_precipitazioni": 800.5, "totale_neve": 13 },
    //   ...
    // ]

    const chartEl = document.getElementById('chart');
    const statusEl = document.getElementById('status');
    const reloadBtn = document.getElementById('reload');
    const chart = echarts.init(chartEl, null, { renderer: 'canvas' });

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    function baseOption() {
      return {
        backgroundColor: '#fff',
        tooltip: { trigger: 'axis' },
        legend: { show: false },
        grid: { left: 48, right: 24, top: 48, bottom: 32 },
        xAxis: { type: 'category', boundaryGap: true, axisTick: { show: false } },
        yAxis: { type: 'value', name: 'mm', splitLine: { show: true } },
        series: []
      };
    }

    async function loadData(url = 'precipitations_per_year.json') {
      setStatus('Caricamento dati…');
      try {
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const payload = await res.json();

        // Estraggo anni e valori
        const years = payload.map(row => row.anno ?? row.year);
        const valuesPrecip = payload.map(row => row.totale_precipitazioni ?? row.total_precipitation);
        const valuesNeve = payload.map(row => row.totale_neve ?? row.total_snow);

        // Trova indice max e min per precipitazioni
        const maxIdx = valuesPrecip.indexOf(Math.max(...valuesPrecip));
        const minIdx = valuesPrecip.indexOf(Math.min(...valuesPrecip));

        // Calcola il massimo della neve e della pioggia
        const maxNeve = Math.max(...valuesNeve);
        const maxPrecip = Math.max(...valuesPrecip);

        // Imposta il massimo della yAxis di destra (neve) in modo che il valore massimo della neve
        // sia circa 1/3 dell'altezza del grafico (cioè 1/3 del massimo della yAxis di sinistra)
        const maxYNeve = maxNeve > 0 ? maxNeve * 3 : 10;

        const option = baseOption();
        option.title = { text: 'Precipitazioni e neve totali per anno', left: 'center', textStyle: { color: '#222' } };
        option.xAxis = [
          { type: 'category', boundaryGap: true, axisTick: { show: false }, data: years, axisLabel: { color: '#222' } }
        ];
        option.yAxis = [
          { type: 'value', name: 'mm pioggia', splitLine: { show: true, lineStyle: { color: '#e5e7eb' } }, axisLabel: { color: '#222' }, nameTextStyle: { color: '#222' } },
          { type: 'value', name: 'cm neve', splitLine: { show: false }, position: 'right', axisLabel: { color: '#6366f1' }, nameTextStyle: { color: '#6366f1' }, max: maxYNeve }
        ];
        option.legend = { data: ['Precipitazioni', 'Neve'], top: 8, textStyle: { color: '#222' } };
        option.series = [
          {
            name: 'Precipitazioni',
            type: 'line',
            yAxisIndex: 0,
            data: valuesPrecip,
            itemStyle: { color: '#0ea5e9' },
            lineStyle: { width: 3, color: '#0ea5e9' },
            symbol: 'circle',
            symbolSize: 10,
            smooth: 0.7,
            areaStyle: {
              color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                { offset: 0, color: 'rgba(14,165,233,0.25)' },
                { offset: 1, color: 'rgba(14,165,233,0.03)' }
              ])
            },
            markPoint: {
              symbolSize: 48,
              label: { fontSize: 10 }, // Imposta la dimensione del font per tutte le etichette
              data: [
                {
                  name: 'Massimo',
                  value: valuesPrecip[maxIdx],
                  xAxis: maxIdx,
                  yAxis: valuesPrecip[maxIdx],
                  symbol: 'pin',
                  itemStyle: { color: '#22c55e' },
                  label: { formatter: 'MAX', color: '#fff', fontWeight: 'bold', fontSize: 10 }
                },
                {
                  name: 'Minimo',
                  value: valuesPrecip[minIdx],
                  xAxis: minIdx,
                  yAxis: valuesPrecip[minIdx],
                  symbol: 'pin',
                  itemStyle: { color: '#ef4444' },
                  label: { formatter: 'MIN', color: '#fff', fontWeight: 'bold', fontSize: 10 }
                }
              ]
            }
          },
          {
            name: 'Neve',
            type: 'bar',
            yAxisIndex: 1,
            data: valuesNeve,
            itemStyle: { color: '#6366f1' },
            barWidth: '60%',
            emphasis: { focus: 'series' }
          }
        ];

        chart.setOption(option, true);
        setStatus('Dati caricati.');
      } catch (err) {
        console.error(err);
        setStatus(`Errore nel caricamento: ${err.message}. Uso dati di fallback.`);
        // Fallback: dati statici
        const fallbackMaxNeve = 13;
        const fallbackMaxYNeve = fallbackMaxNeve * 3;
        chart.setOption({
          ...baseOption(),
          title: { text: 'Esempio (fallback)', left: 'center', textStyle: { color: '#222' } },
          xAxis: [
            { type: 'category', boundaryGap: true, data: ['2019','2020','2021','2022','2023','2024'], axisLabel: { color: '#222' } }
          ],
          yAxis: [
            { type: 'value', name: 'mm pioggia', splitLine: { show: true, lineStyle: { color: '#e5e7eb' } }, axisLabel: { color: '#222' }, nameTextStyle: { color: '#222' } },
            { type: 'value', name: 'cm neve', splitLine: { show: false }, position: 'right', axisLabel: { color: '#6366f1' }, nameTextStyle: { color: '#6366f1' }, max: fallbackMaxYNeve }
          ],
          legend: { data: ['Precipitazioni', 'Neve'], top: 8, textStyle: { color: '#222' } },
          series: [
            { 
              name: 'Precipitazioni', 
              type: 'line',
              yAxisIndex: 0,
              data: [800, 950, 700, 1100, 900, 850], 
              itemStyle: { color: '#0ea5e9' },
              lineStyle: { width: 3, color: '#0ea5e9' },
              symbol: 'circle',
              symbolSize: 10,
              smooth: 0.7,
              areaStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                  { offset: 0, color: 'rgba(14,165,233,0.25)' },
                  { offset: 1, color: 'rgba(14,165,233,0.03)' }
                ])
              },
              markPoint: {
                symbolSize: 48,
                data: [
                  {
                    name: 'Massimo',
                    value: 1100,
                    xAxis: 3,
                    yAxis: 1100,
                    symbol: 'pin',
                    itemStyle: { color: '#22c55e' },
                    label: { formatter: 'MAX', color: '#fff', fontWeight: 'bold' }
                  },
                  {
                    name: 'Minimo',
                    value: 700,
                    xAxis: 2,
                    yAxis: 700,
                    symbol: 'pin',
                    itemStyle: { color: '#ef4444' },
                    label: { formatter: 'MIN', color: '#fff', fontWeight: 'bold' }
                  }
                ]
              }
            },
            {
              name: 'Neve',
              type: 'bar',
              yAxisIndex: 1,
              data: [13, 0, 8, 0, 1, 3],
              itemStyle: { color: '#6366f1' },
              barWidth: '60%',
              emphasis: { focus: 'series' }
            }
          ]
        }, true);
      }
    }

    // Resize responsivo
    window.addEventListener('resize', () => chart.resize());
    reloadBtn.addEventListener('click', () => loadData());

    // Avvio
    loadData();
  </script>
</body>
</html>
